{% extends 'base.html' %}

{% block content %}

<style>
.jumbo{
	background-color: white;
    width: 15rem;
    margin-right: 1rem;
    box-shadow: 0 19px 38px rgba(0, 0, 0, 0.3), 0 15px 12px rgba(0, 0, 0, 0.22);
}

.hover-btn {
	display: none;
  	background: rgba(0, 0, 0, 0);
  	transition: background 0.3s ease;
}

.jumbotron:hover .hover-btn{
	display: block;
	background-color: grey;
}
.text{
    text-align: center;
}
</style>

<h1> Cards </h1>
<hr class="my-4">

<div class="container">
	<div class="row">
		{% for card in cardsObj %}
			<div class="jumbotron jumbo">
				Belongs to<strong> {{ card.name }}</strong><br>
				Scheduled at:<strong> {{card.time}}</strong>
				<div class="hover-btn">
					<form action="" method="POST">{% csrf_token %}
						<input type="hidden" value="{{ card.to_do }}" name="to_do">
						<input type="hidden" value="{{ card.time }}" name="time">
						<input type="submit" class="btn btn-primary" value="SEND NOW">
					</form>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
